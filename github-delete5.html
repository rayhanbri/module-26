<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Hub Delete</title>
</head>
<body>
  <h1 id="secret-info">my secret info</h1>
  <input id="input-delete" placeholder="write delete"   type="text">
  <button id="btn-delete" disabled>Delete</button>
  <script>
    document.getElementById("input-delete")
    .addEventListener('keyup',function(event){
        const text = event.target.value
        const btnDelete = document.getElementById('btn-delete');
        console.log('user is typing',text)
        if (text === 'delete'){
          console.log('delete typed')
          btnDelete.removeAttribute('disabled');
          const secretTag = document.getElementById('secret-info');
          secretTag.style.display = 'none';
         
        }
        else{
          console.log('something else is typed')
          btnDelete.setAttribute('disabled',true);
          // attribute set korar  jonno duita man lage 
        }
    })
  </script>
</body>
</html>
